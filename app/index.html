<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

<div class="wrap flex">
    <div class="main">
        <div class="head offset-bottom--xl">
            <h1 class="head__headline offset-bottom--xm">Store Name</h1>
            <span class="head__label">Order #1001</span>
            <h4 class="head__subheadline">Thank you John!</h4>
            <!--Main-->
        </div>

        <!-- Image card -->
        <div class="card offset-bottom--xs">
            <div class="card__image"></div>
            <div class="card__content">
                <h4 class="card__headline--sm">Your order is confirmed</h4>
                <div class="bar" data-width="50"></div>
            </div>
        </div>

        <!-- Order updates -->
        <div class="card offset-bottom--xs">
            <div class="card__content">
                <h4 class="card__headline--sm">Order updates</h4>
                <div class="bar" data-width="90"></div>
                <div class="bar" data-width="80"></div>
            </div>
        </div>

        <!-- Customer information -->
        <div class="card offset-bottom--sm">
            <div class="card__content">
                <h4 class="card__headline--sm">Customer information</h4>
                <div class="card-content flex wrap">
                    <div class="card-content__item">
                        <h5 class="card-content__headline">Shipping address</h5>
                        <div class="bar" data-width="60"></div>
                        <div class="bar" data-width="90"></div>
                        <div class="bar" data-width="80"></div>
                    </div>
                    <div class="card-content__item">
                        <h5 class="card-content__headline">Billing address</h5>
                        <div class="bar" data-width="60"></div>
                        <div class="bar" data-width="90"></div>
                        <div class="bar" data-width="80"></div>
                    </div>
                    <div class="card-content__item">
                        <h5 class="card-content__headline">Shipping method 3</h5>
                        <div class="bar" data-width="80"></div>
                    </div>
                    <div class="card-content__item">
                        <h5 class="card-content__headline">Payment method</h5>
                        <div class="bar" data-width="80"></div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <div class="product">
        <%= render partial: 'checkouts/offers/ty_page_offer_upsell/product' %>
    </div>
</div>

<script src="js/index.js"></script>
</body>
</html>
